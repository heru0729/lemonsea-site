<!DOCTYPE html>

<html lang="ja">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>ギャラリー | Lemon Sea</title>

  <style>

    body {

      font-family: sans-serif;

      background: #fefefe;

      padding: 2em;

      max-width: 1000px;

      margin: auto;

      transition: background 0.3s, color 0.3s;

    }

    h1 {

      color: #2a7b59;

      text-align: center;

    }

    .gallery {

      display: grid;

      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

      gap: 1em;

    }

    .gallery img {

      width: 100%;

      border-radius: 8px;

      transition: transform 0.2s;

      cursor: pointer;

      object-fit: cover;

      aspect-ratio: 4/3;

    }

    .gallery img:hover {

      transform: scale(1.03);

    }

    footer {

      text-align: center;

      margin-top: 2em;

      color: #666;

    }



    /* ダークモード */

    body.dark {

      background: #121212;

      color: #f0f0f0;

    }

    body.dark a, body.dark h1 {

      color: #90ee90;

    }

    body.dark footer {

      color: #aaa;

    }

    body.dark #modal {

      background-color: rgba(0, 0, 0, 0.9);

    }



    /* ダークモード切替ボタン */

    #toggleDarkMode {

      position: fixed;

      top: 15px;

      right: 15px;

      z-index: 10000;

      background: #2a7b59;

      color: white;

      border: none;

      padding: 0.5em 1em;

      border-radius: 6px;

      cursor: pointer;

      font-size: 0.9em;

    }

    #toggleDarkMode:hover {

      background: #1e5c42;

    }



    /* ← ホームに戻るボタン */

    #backHome {

      position: fixed;

      top: 15px;

      left: 15px;

      z-index: 10000;

      background: #2a7b59;

      color: white;

      padding: 0.5em 1em;

      border-radius: 6px;

      text-decoration: none;

      font-size: 0.9em;

    }

    #backHome:hover {

      background: #1e5c42;

    }

    body.dark #backHome {

      background: #90ee90;

      color: #000;

    }



    /* モーダル */

    #modal {

      display: none;

      position: fixed;

      z-index: 9999;

      left: 0;

      top: 0;

      width: 100%;

      height: 100%;

      background-color: rgba(0,0,0,0.8);

      align-items: center;

      justify-content: center;

      flex-direction: column;

    }



    #modal img {

      max-width: 90%;

      max-height: 80%;

      border-radius: 10px;

    }



    #modal h2 {

      color: white;

      margin-top: 1em;

    }



    #modalClose {

      color: white;

      font-size: 2em;

      position: absolute;

      top: 20px;

      right: 30px;

      cursor: pointer;

    }



    /* モーダルボタン */

    #modalControls {

      margin-top: 1em;

      display: flex;

      gap: 1em;

    }

    .modalBtn {

      background: #2a7b59;

      color: white;

      border: none;

      padding: 0.6em 1.2em;

      font-size: 1em;

      border-radius: 8px;

      cursor: pointer;

    }

    .modalBtn:hover {

      background: #1e5c42;

    }

  </style>

</head>

<body>

  <a href="index.html" id="backHome">← ホームに戻る</a>

  <button id="toggleDarkMode">🌙 ダークモード</button>



  <h1>🖼️ ギャラリー</h1>

  <p>れもんしーサーバーの建築や風景を集めたギャラリーページです。随時更新予定！<br>



  <p style="text-align: center; margin-bottom: 1em;">

    <a href="https://forms.gle/k1K5NLms5NL2HVCS8" target="_blank" class="modalBtn" style="text-decoration: none; display: inline-block;">📤 画像申請（Googleフォーム）</a>

  </p>



  <div class="gallery" id="gallery"></div>



  <!-- モーダル -->

  <div id="modal">

    <div id="modalClose">✖</div>

    <img id="modalImage" src="" alt="">

    <h2 id="modalTitle"></h2>

    <div id="modalControls">

      <button class="modalBtn" id="prevBtn">◀ 前へ</button>

      <button class="modalBtn" id="saveBtn">💾 保存</button>

      <button class="modalBtn" id="nextBtn">次へ ▶</button>

    </div>

  </div>



  <footer>

    <a href="index.html">← ホームに戻る</a>

  </footer>



  <script>

    let currentIndex = 0;

    let imageList = [];



    const darkModeBtn = document.getElementById('toggleDarkMode');

    darkModeBtn.addEventListener('click', () => {

      document.body.classList.toggle('dark');

      const dark = document.body.classList.contains('dark');

      darkModeBtn.textContent = dark ? '☀️ ライトモード' : '🌙 ダークモード';

    });



    async function loadGalleryImages() {

      const response = await fetch('images.json');

      imageList = await response.json();



      const gallery = document.getElementById('gallery');



      imageList.forEach((image, index) => {

        const imgElement = document.createElement('img');

        imgElement.src = image.src;

        imgElement.alt = image.alt;



        imgElement.addEventListener('click', () => {

          showModal(index);

        });



        gallery.appendChild(imgElement);

      });

    }



    function showModal(index) {

      currentIndex = index;

      const image = imageList[currentIndex];

      modalImage.src = image.src;

      modalTitle.textContent = image.alt;

      modal.style.display = 'flex';

    }



    function showNextImage() {

      currentIndex = (currentIndex + 1) % imageList.length;

      showModal(currentIndex);

    }



    function showPrevImage() {

      currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;

      showModal(currentIndex);

    }



    document.getElementById('saveBtn').addEventListener('click', () => {

      const image = imageList[currentIndex];

      const a = document.createElement('a');

      a.href = image.src;

      a.download = image.name;

      a.click();

    });



    const modal = document.getElementById('modal');

    const modalImage = document.getElementById('modalImage');

    const modalTitle = document.getElementById('modalTitle');

    const modalClose = document.getElementById('modalClose');



    document.getElementById('nextBtn').addEventListener('click', showNextImage);

    document.getElementById('prevBtn').addEventListener('click', showPrevImage);



    modalClose.addEventListener('click', () => {

      modal.style.display = 'none';

    });



    modal.addEventListener('click', (e) => {

      if (e.target === modal) {

        modal.style.display = 'none';

      }

    });



    loadGalleryImages();

  </script>

</body>

</html>
