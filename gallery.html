<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ギャラリー | Lemon Sea</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fefefe;
      padding: 2em;
      max-width: 1000px;
      margin: auto;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #181818;
      color: #fefefe;
    }

    h1 {
      color: #2a7b59;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.2s, filter 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      filter: brightness(0.8);
    }

    button {
      background-color: #2a7b59;
      color: white;
      border: none;
      padding: 10px 16px;
      margin: 10px 5px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1f5d44;
    }

    footer {
      text-align: center;
      margin-top: 2em;
      color: #666;
    }

    #modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    #modal h2 {
      color: white;
      margin-top: 1em;
      text-align: center;
    }

    #modalClose, #prevBtn, #nextBtn {
      position: absolute;
      top: 20px;
      background: #2a7b59;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    #modalClose {
      right: 30px;
    }

    #prevBtn {
      left: 30px;
      bottom: 100px;
    }

    #nextBtn {
      right: 30px;
      bottom: 100px;
    }

    #darkModeToggle, #randomImageBtn {
      position: fixed;
      top: 10px;
      right: 10px;
    }

    #randomImageBtn {
      right: 150px;
    }
  </style>
</head>
<body>
  <button id="darkModeToggle">🌙 ダークモード切替</button>
  <button id="randomImageBtn">🎲 ランダム画像</button>

  <h1>🖼️ ギャラリー</h1>
  <p>
    れもんしーサーバーの建築や風景を集めたギャラリーページです。随時更新予定！<br>
    アップしてほしい画像は <a href="https://discord.gg/bheyZtN454" target="_blank">Discord</a> で！
  </p>

  <div class="gallery">
    <img src="images/1.png" alt="旧都市鯖の風景(檸檬山周辺)">
    <img src="images/2.png" alt="新都市鯖の風景(桜木山)">
    <img src="images/3.png" alt="初野駅改札">
    <img src="images/4.png" alt="檸檬駅A1出口">
    <img src="images/5.png" alt="瞻星台">
  </div>

  <div id="modal">
    <button id="modalClose">✖ 閉じる</button>
    <img id="modalImage" src="" alt="">
    <h2 id="modalTitle"></h2>
    <button id="prevBtn">← 前へ</button>
    <button id="nextBtn">次へ →</button>
  </div>

  <footer>
    <a href="index.html">← ホームに戻る</a>
  </footer>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const modalTitle = document.getElementById('modalTitle');
    const modalClose = document.getElementById('modalClose');
    const darkModeToggle = document.getElementById('darkModeToggle');
    const randomImageBtn = document.getElementById('randomImageBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      modalImage.src = images[index].src;
      modalTitle.textContent = images[index].alt;
      modal.style.display = 'flex';
    }

    images.forEach((img, i) => {
      img.addEventListener('click', () => openModal(i));

      img.addEventListener('contextmenu', e => {
        e.preventDefault();
        const link = document.createElement('a');
        link.href = img.src;
        link.download = img.alt + '.png';
        link.click();
      });
    });

    modalClose.addEventListener('click', () => modal.style.display = 'none');
    modal.addEventListener('click', e => {
      if (e.target === modal) modal.style.display = 'none';
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      openModal(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      openModal(currentIndex);
    });

    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    randomImageBtn.addEventListener('click', () => {
      const rand = Math.floor(Math.random() * images.length);
      openModal(rand);
    });
  </script>
</body>
</html>
