<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ギャラリー | Lemon Sea</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fefefe;
      padding: 2em;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      color: #2a7b59;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    footer {
      text-align: center;
      margin-top: 2em;
      color: #666;
    }

    /* モーダル表示用 */
    #modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    #modal h2 {
      color: white;
      margin-top: 1em;
    }

    #modalClose {
      color: white;
      font-size: 2em;
      position: absolute;
      top: 20px;
      right: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🖼️ ギャラリー</h1>
  <p>れもんしーサーバーの建築や風景を集めたギャラリーページです。随時更新予定！<br>
    アップしてほしい画像は <a href="https://discord.gg/bheyZtN454" target="_blank">Discord</a> で！
  </p>

  <div class="gallery">
    <img src="images/1.png" alt="旧都市鯖の風景">
    <img src="images/2.png" alt="初野駅改札">
    <img src="images/3.png" alt="檸檬駅A1出口">
    <img src="images/4.png" alt="瞻星台">
  </div>

  <!-- モーダル -->
  <div id="modal">
    <div id="modalClose">✖</div>
    <img id="modalImage" src="" alt="">
    <h2 id="modalTitle"></h2>
  </div>

  <footer>
    <a href="index.html">← ホームに戻る</a>
  </footer>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const modalTitle = document.getElementById('modalTitle');
    const modalClose = document.getElementById('modalClose');

    images.forEach(img => {
      img.addEventListener('click', () => {
        modalImage.src = img.src;
        modalTitle.textContent = img.alt;
        modal.style.display = 'flex';
      });
    });

    modalClose.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
