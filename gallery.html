<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ギャラリー | Lemon Sea</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fefefe;
      padding: 2em;
      max-width: 1000px;
      margin: auto;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #181818;
      color: #fefefe;
    }

    h1 {
      color: #2a7b59;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.2s, filter 0.3s;
      cursor: pointer;
      object-fit: cover;
    }

    .gallery img:hover {
      transform: scale(1.05);
      filter: brightness(0.8);
    }

    footer {
      text-align: center;
      margin-top: 2em;
      color: #666;
    }

    /* モーダル表示用 */
    #modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    #modal h2 {
      color: white;
      margin-top: 1em;
    }

    #modalClose {
      color: white;
      font-size: 2em;
      position: absolute;
      top: 20px;
      right: 30px;
      cursor: pointer;
    }

    /* ダークモードボタン */
    #darkModeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #2a7b59;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    /* スライドショー */
    .slideshow img {
      max-width: 100%;
      display: none;
    }

    .slideshow img.active {
      display: block;
    }

    /* Lazy loading */
    .gallery img[data-src] {
      opacity: 0;
      transition: opacity 0.5s;
    }

    .gallery img.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <button id="darkModeToggle">ダークモード切替</button>
  <h1>🖼️ ギャラリー</h1>
  <p>れもんしーサーバーの建築や風景を集めたギャラリーページです。随時更新予定！<br>
    アップしてほしい画像は <a href="https://discord.gg/bheyZtN454" target="_blank">Discord</a> で！
  </p>

  <!-- ランダム画像ボタン -->
  <button id="randomImageBtn">ランダム画像</button>

  <!-- スライドショー -->
  <div class="slideshow">
    <img src="images/1.png" alt="旧都市鯖の風景(檸檬山周辺)" />
    <img src="images/2.png" alt="新都市鯖の風景(桜木山)" />
    <img src="images/3.png" alt="初野駅改札" />
    <img src="images/4.png" alt="檸檬駅A1出口" />
    <img src="images/5.png" alt="瞻星台" />
  </div>

  <!-- ギャラリー -->
  <div class="gallery">
    <img src="images/1.png" alt="旧都市鯖の風景(檸檬山周辺)" data-src="images/1.png">
    <img src="images/2.png" alt="新都市鯖の風景(桜木山)" data-src="images/2.png">
    <img src="images/3.png" alt="初野駅改札" data-src="images/3.png">
    <img src="images/4.png" alt="檸檬駅A1出口" data-src="images/4.png">
    <img src="images/5.png" alt="瞻星台" data-src="images/5.png">
  </div>

  <!-- モーダル -->
  <div id="modal">
    <div id="modalClose">✖</div>
    <img id="modalImage" src="" alt="">
    <h2 id="modalTitle"></h2>
  </div>

  <footer>
    <a href="index.html">← ホームに戻る</a>
  </footer>

  <script>
    // ダークモード切替
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // ギャラリー画像クリックでモーダル表示
    const images = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const modalTitle = document.getElementById('modalTitle');
    const modalClose = document.getElementById('modalClose');

    images.forEach(img => {
      img.addEventListener('click', () => {
        modalImage.src = img.src;
        modalTitle.textContent = img.alt;
        modal.style.display = 'flex';
      });
    });

    modalClose.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    // ランダム表示モード
    const randomImageBtn = document.getElementById('randomImageBtn');
    randomImageBtn.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * images.length);
      const randomImage = images[randomIndex];
      modalImage.src = randomImage.src;
      modalTitle.textContent = randomImage.alt;
      modal.style.display = 'flex';
    });

    // 画像遅延読み込み（Lazy Loading）
    const lazyImages = document.querySelectorAll('.gallery img');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          img.src = img.dataset.src;
          img.classList.add('loaded');
          observer.unobserve(img);
        }
      });
    }, { threshold: 0.1 });

    lazyImages.forEach(img => {
      observer.observe(img);
    });

    // スライドショー機能
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slideshow img');
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) {
          slide.classList.add('active');
        }
      });
    }

    setInterval(() => {
      slideIndex = (slideIndex + 1) % slides.length;
      showSlide(slideIndex);
    }, 5000); // 5秒ごとに画像を切り替え

    // ページが読み込まれたら最初のスライドを表示
    window.onload = () => {
      showSlide(slideIndex);
    };

    // 画像保存機能（ダウンロード）
    images.forEach(img => {
      img.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        const link = document.createElement('a');
        link.href = img.src;
        link.download = img.alt + '.png';
        link.click();
      });
    });
  </script>
</body>
</html>
