<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ギャラリー | Lemon Sea</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fefefe;
      padding: 2em;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      color: #2a7b59;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
    }
    .image-wrapper {
      position: relative;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    .like-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: white;
      border: none;
      border-radius: 20px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 2em;
      color: #666;
    }
    #modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
    #modal h2 {
      color: white;
      margin-top: 1em;
    }
    #modalClose {
      color: white;
      font-size: 2em;
      position: absolute;
      top: 20px;
      right: 30px;
      cursor: pointer;
    }
    #modalNav {
      display: flex;
      justify-content: space-between;
      width: 200px;
      margin-top: 1em;
    }
    #modalNav button {
      background: white;
      border: none;
      padding: 5px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>🖼️ ギャラリー</h1>
  <p>れもんしーサーバーの建築や風景を集めたギャラリーページです。随時更新予定！<br>
    アップしてほしい画像は <a href="https://discord.gg/bheyZtN454" target="_blank">Discord</a> で！
  </p>

  <div class="gallery" id="gallery"></div>

  <!-- モーダル -->
  <div id="modal">
    <div id="modalClose">✖</div>
    <img id="modalImage" src="" alt="">
    <h2 id="modalTitle"></h2>
    <div id="modalNav">
      <button id="prevBtn">← 戻る</button>
      <button id="nextBtn">次へ →</button>
    </div>
  </div>

  <footer>
    <a href="index.html">← ホームに戻る</a>
  </footer>

  <script>
    const gallery = document.getElementById("gallery");
    const modal = document.getElementById("modal");
    const modalImage = document.getElementById("modalImage");
    const modalTitle = document.getElementById("modalTitle");
    const modalClose = document.getElementById("modalClose");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let imagesData = [];
    let currentIndex = 0;

    // 画像といいねを描画
    function renderGallery() {
      gallery.innerHTML = "";
      imagesData.forEach((item, index) => {
        const wrapper = document.createElement("div");
        wrapper.className = "image-wrapper";

        const img = document.createElement("img");
        img.src = item.src;
        img.alt = item.alt;
        img.addEventListener("click", () => openModal(index));

        const likeBtn = document.createElement("button");
        likeBtn.className = "like-btn";
        likeBtn.textContent = `♡ ${getLikes(item.src)}`;
        likeBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          incrementLike(item.src);
          likeBtn.textContent = `♡ ${getLikes(item.src)}`;
        });

        wrapper.appendChild(img);
        wrapper.appendChild(likeBtn);
        gallery.appendChild(wrapper);
      });
    }

    // モーダルを開く
    function openModal(index) {
      currentIndex = index;
      modalImage.src = imagesData[index].src;
      modalTitle.textContent = imagesData[index].alt;
      modal.style.display = "flex";
    }

    // モーダルナビゲーション
    nextBtn.onclick = () => {
      currentIndex = (currentIndex + 1) % imagesData.length;
      openModal(currentIndex);
    };
    prevBtn.onclick = () => {
      currentIndex = (currentIndex - 1 + imagesData.length) % imagesData.length;
      openModal(currentIndex);
    };
    modalClose.onclick = () => modal.style.display = "none";
    modal.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };

    // ローカルストレージに保存されたいいね数を取得・更新
    function getLikes(src) {
      return parseInt(localStorage.getItem("like_" + src)) || 0;
    }
    function incrementLike(src) {
      const current = getLikes(src);
      localStorage.setItem("like_" + src, current + 1);
    }

    // JSONファイルから画像読み込み
    fetch("images.json")
      .then(res => res.json())
      .then(data => {
        imagesData = data;
        renderGallery();
      })
      .catch(err => {
        console.error("画像読み込みエラー:", err);
        gallery.innerHTML = "<p>画像を読み込めませんでした。</p>";
      });
  </script>
</body>
</html>
