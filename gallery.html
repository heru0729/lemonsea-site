<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ギャラリー</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    #gallery img {
      width: 200px;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.2s;
    }

    #gallery img:hover {
      opacity: 0.8;
    }

    /* モーダル（拡大表示） */
    #modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
    }

    #modal h2 {
      color: white;
      margin: 10px 0;
    }

    #modalClose {
      color: white;
      font-size: 24px;
      position: absolute;
      top: 20px;
      right: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>📷 ギャラリー</h1>
<div id="gallery">
  <img src="image1.jpg" alt="花畑の風景" data-title="花畑の風景">
  <img src="image2.jpg" alt="ネザー探検" data-title="ネザー探検">
  <img src="image3.jpg" alt="天空都市" data-title="天空都市">
</div>

<!-- モーダル -->
<div id="modal">
  <div id="modalClose">✖</div>
  <img id="modalImage" src="" alt="">
  <h2 id="modalTitle"></h2>
</div>

<script>
  const galleryImages = document.querySelectorAll('#gallery img');
  const modal = document.getElementById('modal');
  const modalImage = document.getElementById('modalImage');
  const modalTitle = document.getElementById('modalTitle');
  const modalClose = document.getElementById('modalClose');

  galleryImages.forEach(img => {
    img.addEventListener('click', () => {
      modalImage.src = img.src;
      modalTitle.textContent = img.getAttribute('data-title');
      modal.style.display = 'flex';
    });
  });

  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  // モーダル背景をクリックで閉じる
  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>

</body>
</html>
